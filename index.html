<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 视频换脸工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="file"] {
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #status {
            text-align: center;
            margin-top: 25px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            min-height: 25px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #result {
            margin-top: 30px;
            text-align: center;
        }
        #result video {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        #result a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
        }
        #result a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI 视频换脸工具</h1>
        <p>上传一张源图片和目标视频，即可体验换脸效果。</p>

        <div class="form-group">
            <label for="swap-image">源图片 (包含人脸)</label>
            <input type="file" id="swap-image" accept="image/png, image/jpeg">
        </div>

        <div class="form-group">
            <label for="target-video">目标视频</label>
            <input type="file" id="target-video" accept="video/mp4">
        </div>

        <button id="start-button">开始换脸</button>

        <div id="status"></div>
        <div class="loader" id="loader"></div>
        <div id="result"></div>
    </div>

    <script>
        const swapImageInput = document.getElementById('swap-image');
        const targetVideoInput = document.getElementById('target-video');
        const startButton = document.getElementById('start-button');
        const statusDiv = document.getElementById('status');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');
        
        const API_TOKEN = 'f56ec386ae935002f1a9643893ebd6bc44a4d75b';
        const CORS_PROXY = "https://cors-anywhere.herokuapp.com/";
        const REPLICATE_API_URL = CORS_PROXY + "https://api.replicate.com/v1/predictions";

        startButton.addEventListener('click', async () => {
            const swapImageFile = swapImageInput.files[0];
            const targetVideoFile = targetVideoInput.files[0];

            if (!swapImageFile || !targetVideoFile) {
                statusDiv.textContent = '错误：请同时上传源图片和目标视频。';
                return;
            }

            startButton.disabled = true;
            loader.style.display = 'block';
            statusDiv.textContent = '正在上传文件...';
            resultDiv.innerHTML = '';

            try {
                const swapImageUrl = await uploadFile(swapImageFile);
                statusDiv.textContent = '源图片上传成功！正在上传目标视频...';
                const targetVideoUrl = await uploadFile(targetVideoFile);
                statusDiv.textContent = '文件上传完成！正在创建换脸任务...';

                const prediction = await createPrediction(swapImageUrl, targetVideoUrl);

                statusDiv.textContent = '任务已创建，正在处理中... 请耐心等待。';
                await pollPredictionStatus(prediction);

            } catch (error) {
                console.error(error);
                statusDiv.textContent = `发生错误: ${error.message}`;
            } finally {
                startButton.disabled = false;
                loader.style.display = 'none';
            }
        });

        async function uploadFile(file) {
            const uploadUrlResponse = await fetch(CORS_PROXY + `https://api.replicate.com/v1/files`, {
                method: 'POST',
                headers: {
                    'Authorization': `Token ${API_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                // *** 这是被修正的部分 ***
                body: JSON.stringify({
                    'file_name': file.name,
                    'content_type': file.type
                })
            });
            const uploadUrlData = await uploadUrlResponse.json();
            
            if (uploadUrlResponse.status > 299) {
                 throw new Error(`获取上传 URL 失败: ${uploadUrlData.detail}`);
            }

            const { serving_url, upload_url } = uploadUrlData;
            
            await fetch(upload_url, {
                method: 'PUT',
                headers: {
                  'Content-Type': file.type,
                },
                body: file
            });

            return serving_url;
        }

        async function createPrediction(swapImageUrl, targetVideoUrl) {
            const response = await fetch(REPLICATE_API_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Token ${API_TOKEN}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    version: "116bbf0f4e14d808f655e87e5448233cceff10a45f659d71539cafb7163b2e84",
                    input: {
                        swap_image: swapImageUrl,
                        target_video: targetVideoUrl
                    }
                })
            });

            const prediction = await response.json();
            if (response.status !== 201) {
                throw new Error(prediction.detail || '创建任务失败。');
            }
            return prediction;
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function pollPredictionStatus(prediction) {
            let getUrl = CORS_PROXY + `https://api.replicate.com/v1/predictions/${prediction.id}`;

            while (prediction.status !== 'succeeded' && prediction.status !== 'failed') {
                await sleep(4000); 
                const response = await fetch(getUrl, {
                    headers: {
                        'Authorization': `Token ${API_TOKEN}`
                    }
                });
                prediction = await response.json();
                if (response.status > 299) {
                    throw new Error(prediction.detail || '查询任务状态失败。');
                }
                statusDiv.textContent = `任务状态: ${prediction.status}...`;
            }

            if (prediction.status === 'succeeded') {
                statusDiv.textContent = '换脸成功！';
                displayResult(prediction.output);
            } else {
                statusDiv.textContent = `任务失败: ${prediction.error}`;
            }
        }

        function displayResult(outputUrl) {
            const video = document.createElement('video');
            video.controls = true;
            video.src = outputUrl;
            
            const downloadLink = document.createElement('a');
            downloadLink.href = outputUrl;
            downloadLink.textContent = '下载视频';
            downloadLink.download = 'result.mp4';

            resultDiv.appendChild(video);
            resultDiv.appendChild(downloadLink);
        }
    </script>

</body>
</html>
